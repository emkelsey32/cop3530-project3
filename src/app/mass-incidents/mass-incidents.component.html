    <div class="row">

            <h1>Mass-Shooting Incidents Data</h1>
          <div class="row">
            <div class="col-5 col-sm-4">
            </div>
            <div class="col-8 col-sm-4">
            </div>
            <div class="col-7 col-sm-4">
            </div>
          </div>
          <div class="row">
            <div class="col-5 col-sm-4">
              <h4>Percentage of Mass Incidents:</h4>
              <br> 
              <br>
              This percentage is meant to show the number of mass shootings compared to the number of non-mass shootings in the United States.
              It uses the total number of gun violence incidents during the years of 2013-2018.
            </div>
            <div class="col-8 col-sm-4">

              {{perc}} %
            </div>
            <div class="col-5 col-sm-4">
               <h4>
                <div style="display: block">
                    <div>
                      <div class="chart-wrapper">
                        <canvas baseChart
                          [data]="doughnutChartData"
                          [labels]="doughnutChartLabels"
                          [colors]="doughnutChartColors"

                        </canvas>
                    </div>
                    </div>
                </div>
